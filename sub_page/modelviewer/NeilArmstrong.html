<section class="section">
  <div class="sidebar" id="sidenav"></div>
  <div id="toggle"></div>

  <div class="container is-max-desktop">
    <div class="columns is-centered has-text-centered">
      <div class=" is-four-fifths">
        <hr>
        <!--h2 class="title is-3">Object</h2>
        <br-->
        <!-- <h2 class="title is-3">Scan24</h2> -->
        <br>
        <br>  
  
        <div class="wrapper">
  
            <div id="product-featured-box">

            <!-- Use it like any other HTML element -->
            <base href="../../">
            <model-viewer alt="NeilArmstrong" src="assets/RockUniverse/modelviewer/NeilArmstrong.glb" poster="assets/RockUniverse/modelviewer/NeilArmstrong.webp"  shadow-intensity="1" camera-controls touch-action="pan-y"
            style="width: 500px; height: 500px;"></model-viewer>
            </div>

          <style>
            /* This keeps child nodes hidden while the element loads */
            :not(:defined) > * {
              display: none;
            }

            #product-featured-box {
              display: grid;
              grid-template-columns: 1fr;
            }

            model-viewer {
              background-color: #eee;
              overflow-x: hidden;
            }

            #ar-button:active {
              background-color: #E8EAED;
            }

            #ar-button:focus {
              outline: none;
            }

            #ar-button:focus-visible {
              outline: 1px solid #4285f4;
            }

            @keyframes circle {
              from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
              to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
            }

            @keyframes elongate {
              from { transform: translateX(100px); }
              to   { transform: translateX(-100px); }
            }

            model-viewer > #ar-prompt {
              position: absolute;
              left: 50%;
              bottom: 175px;
              animation: elongate 2s infinite ease-in-out alternate;
              display: none;
            }

            model-viewer[ar-status="session-started"] > #ar-prompt {
              display: block;
            }

            model-viewer > #ar-prompt > img {
              animation: circle 4s linear infinite;
            }

            model-viewer > #ar-failure {
              position: absolute;
              left: 50%;
              transform: translateX(-50%);
              bottom: 175px;
              display: none;
            }

            model-viewer[ar-tracking="not-tracking"] > #ar-failure {
              display: block;
            }

            .slider {
              width: 100%;
              text-align: center;
              overflow: hidden;
              position: absolute;
              bottom: 16px;
            }

            .slides {
              display: flex;
              overflow-x: auto;
              scroll-snap-type: x mandatory;
              scroll-behavior: smooth;
              -webkit-overflow-scrolling: touch;
            }

            .slide {
              scroll-snap-align: start;
              flex-shrink: 0;
              width: 20px;
              height: 20px;
              background-size: contain;
              background-repeat: no-repeat;
              background-position: center;
              background-color: #fff;
              margin-right: 5px;
              border-radius: 5px;
              border: none;
              display: flex;
            }

            .slide.selected {
              border: 2px solid #4285f4;
            }

            .slide:focus {
              outline: none;
            }

            .slide:focus-visible {
              outline: 1px solid #4285f4;
            }

          </style>
        </div>
